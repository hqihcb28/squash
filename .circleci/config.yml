workflows: 
  version: 2 
  commit: 
    jobs: 
      - build1
      - build2
      - build3
      - build4
      - build5

  schedule:
    triggers:
      - schedule:
          cron: "* 1 * * *"
          filters:
            branches:
              only:
                - main

    jobs: 
      - build1
      - build2
      - build3
      - build4
      - build5
